<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f3f0] px-10 py-3">
<div class="flex items-center gap-4 text-[#181511]">
<div class="size-4">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-[#181511] text-lg font-bold leading-tight tracking-[-0.015em]">Blog Admin</h2>
</div>
</header>
<div class="px-40 flex flex-1 justify-start py-5">
<div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5">
<h2 class="text-[#181511] tracking-light text-[28px] font-bold leading-tight px-4 pb-3 pt-5">登录</h2>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#181511] text-base font-medium leading-normal pb-2">用户名/邮箱</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181511] focus:outline-0 focus:ring-0 border border-[#e5e2dc] bg-white focus:border-[#e5e2dc] h-14 placeholder:text-[#887c63] p-[15px] text-base font-normal leading-normal" placeholder="请输入用户名或邮箱" value=""/>
</label>
</div>
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#181511] text-base font-medium leading-normal pb-2">密码</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181511] focus:outline-0 focus:ring-0 border border-[#e5e2dc] bg-white focus:border-[#e5e2dc] h-14 placeholder:text-[#887c63] p-[15px] text-base font-normal leading-normal" placeholder="请输入密码" value=""/>
</label>
</div>
<div class="flex px-4 py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#e6a219] text-[#181511] text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">登录</span>
</button>
</div>
</div>
</div>
</div>
</div>

</body></html>
